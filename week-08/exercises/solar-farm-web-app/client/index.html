<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Solar Farm</title>
</head>

<body>
    <main class="container">
        <div class="row mb-3">
            <h1 class="col">Solar Farm</h1>
            <div class="col align-self-end">
                <button class="btn btn-primary" id="btnAdd">Add a Panel</button>
            </div>
        </div>

        <div id="grid"></div>

        <form class="d-none mb-5">
            <div>
                <label class="form-label" for="section">Section</label>
                <input type="text" class="form-control" id="section" required>
            </div>
            <div>
                <label class="form-label" for="row">Row</label>
                <input type="number" class="form-control" id="row" required>
            </div>
            <div>
                <label class="form-label" for="column">Column</label>
                <input type="number" class="form-control" id="column" required>
            </div>
            <div>
                <label class="form-label" for="yearInstalled">Year Installed</label>
                <input type="number" class="form-control" id="yearInstalled" required>
            </div>
            <div>
                <label class="form-label" for="material">Section</label>
                <select class="form-control" id="material">
                    <option value="POLY_SI">Multicrystalline Silicon</option>
                    <option value="MONO_SI">Monocrystalline Silicon</option>
                    <option value="A_SI">Amorphous Silicon</option>
                    <option value="CD_TE">Cadmium Telluride</option>
                    <option value="CIGS">Copper Indium Gallium Selenide</option>
                </select>
            </div>
            <div class="form-check my-2">
                <input class="form-check-input" type="checkbox" id="tracking">
                <label class="form-check-label" for="tracking">
                    Is Tracking?
                </label>
            </div>
            <div>
                <button class="btn btn-warning cancel" type="button">Cancel</button>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>

        <div id="confirmDelete" class="mt-2 d-none">
            <div class="alert alert-danger">
                Are you sure you want to delete panel <span id="panelKey">Panel Key</span>?
            </div>
            <div>
                <button id="btnDelete" class="btn btn-danger" type="button">Yes, Delete!</button>
                <button class="btn btn-warning cancel" type="button">No, Cancel.</button>
            </div>
        </div>

        <div id="errorMessage" class="alert alert-danger mt-3 d-none">

        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
